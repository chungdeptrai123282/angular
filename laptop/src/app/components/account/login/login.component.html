<form action="" method="POST" [formGroup]="formLogin" (submit)="onLogin()">
    <legend>Login</legend>

    <div class="form-group">
        <label for="">Email</label>
        <input type="email" class="form-control"formControlName="email" placeholder="Input Email">
        <div *ngIf="submited && f.email.errors">
                <small *ngIf="f.email.errors.required">
                    phap nhap email
                </small>
                <small *ngIf="f.email.errors.email">
                    email khong hop le
                </small>
        </div>
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control"formControlName="password" placeholder="Input Password">
        <div *ngIf="submited && f.password.errors">
                <small *ngIf="f.password.errors.required">
                    phap nhap email
                </small>
        </div>
    </div>
    

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
